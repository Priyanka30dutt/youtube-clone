<!DOCTYPE html>
<html>
    <head>
        <title>
        grid practice
        </title>
    </head>
    <body style="padding-bottom: 2000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">DIV 1<p>priyanka</p> </div>
            <div style="background-color: lightgreen;">DIV 2<p>priyanka</p><p>priyanka</p></div>
            
            
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 100px 200px;">
            <div style="background-color: lightblue;">100px<p>priyanka</p> </div>
            <div style="background-color: lightgreen;">100px<p>priyanka</p><p>priyanka</p></div>
            <div style="background-color: rgb(242, 135, 233);">200px<p>priyanka</p><p>priyanka</p><p>priyanka</p></div>
            
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightgreen;">1fr</div>
            
            
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 100px 1fr 4fr;">
            <div style="background-color: lightblue;">100px</div>
            <div style="background-color: lightgreen;">1fr</div>
            <div style="background-color: rgb(237, 155, 180);">4fr</div>
            
            
        </div>


        <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;">
        <div style="background-color: rgb(239, 140, 105); height: 200px;">1fr</div>
        <div style="background-color: lightgreen; height: 200px;">1fr</div>
        <div style="background-color: rgb(237, 155, 180);  height: 200px">1fr</div>
        <div style="background-color: rgb(237, 155, 180);  height: 200px">1fr</div>
        <div style="background-color: rgb(239, 140, 105); height: 200px;">1fr</div>
        <div style="background-color: lightgreen; height: 200px;">1fr</div>
        
        
    </div>
    </body>
</html>
